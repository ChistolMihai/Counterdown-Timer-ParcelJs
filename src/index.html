<!DOCTYPE html>
<html lang="en">
 <head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="scss/main.scss">
</head>
<body>
  <div class="container h-100 image-bg">
    <div class="row flex-column h-100 align-items-center justify-content-center text-center">
      <div class="col-12">
        <h1 class="display-1 font-weight-bold">Happy New Year In</h1>
      </div>
      <div class="col-12 mt-5">
        <div class="row">
          <div class="col-md-3">
            <span class="font-weight-bold display-3" id="days"></span>
            <p class="h4 font-weight-normal">days</p>
          </div>
          <div class="col-md-3">
            <span class="font-weight-bold display-3" id="hours"></span>
            <p class="h4 font-weight-normal">hours</p>
          </div>
          <div class="col-md-3">
            <span class="font-weight-bold display-3" id="minutes"></span>
            <p class="h4 font-weight-normal">mins</p>
          </div>
          <div class="col-md-3">
            <span class="font-weight-bold display-3" id="seconds"></span>
            <p class="h4 font-weight-normal">seconds</p>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="bg-white spinner-center">
    <div class="spinner-border" role="status">
      <span class="visually-hidden">Loading...</span>
    </div>
  </div>
  <script src="./js/main.js"></script>
</body>
</html>
